<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>

    <body>
        <form name="cadastro" method="get" action="cadastro.php">
        <table>
        <tr>
            <td><label>Nome:</label></td>
            <td><input type="text" name="nome" size="20"></td>
            </tr>
       
            <tr>
                <td><label>Data de nascimento:</label></td>
                <td><input type="date" name="dataNascimento"></td>
                </tr>



                <tr>
                    <td><label>Endereço:</label></td>
                    <td><textarea name="endereço" rows="3" cols="22"></textarea></td>
                </tr>

                <tr>
                     <td><label>Estado Civil:</label></td>
                     <td>
                        <select name="estadoCivil">
                            <option value="X">selecione</option>
                            <option value="S">Solteiro</option>
                            <option value="C">Casado</option>
                        </select>
                     </td>

                     <tr>
                        <td><label for="sexo">sexo</label></td>
                        <td><input type="radio" name="masculino" value="M">M</td>
                        <td><input type="radio" name="feminino" value="F">F</td>
                     </tr>

                     <tr>
                        <td><label>Meio de locomoção:</label></td>
                        <td>
                            <input type="checkbox" name="locomoção[]" value="M">Moto
                            <input type="checkbox" name="locomoção[]" value="c">Coletivo
                            <input type="checkbox" name="locomoção[]" value="B">bicicleta

                        </td>

                     </tr>
                        <tr>
                            <td><label>Senha:</label></td>
                            <td><input type="password" name="senha" size="20"></td>
                        </tr>

                        <tr>
                            <td><label>Confirmar senha:</label></td>
                            <td><input type="password" name="confirmarsenha" size="20"></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                               <input type="submit" name="enviar" value="enviar">
                               <input type="reset" name="limpar" value="limpar">
                            </td>
                        </tr>


                     

                </tr>

    </body>


</html>
