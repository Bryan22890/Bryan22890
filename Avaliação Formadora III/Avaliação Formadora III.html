<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .mostrar-senha {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário Unissuam</h1>
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="4" maxlength="10" placeholder="Digite seu nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" max="99" placeholder="Digite sua idade" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" minlength="4" maxlength="21" placeholder="Digite seu endereço" required>

            <label for="email">login:</label>
            <input type="email" id="email" name="email" minlength="4" maxlength="21" placeholder="Digite seu email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" minlength="4" maxlength="8" placeholder="********" required>

            <label for="confirmaSenha">Confirme a Senha:</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" minlength="4" maxlength="8" placeholder="********" required>
           
            <br><br>
            <div class="mostrar-senha" onclick="toggleSenha()">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTOsExa0SWnyde9lyaaA2wwKOJEMR3b85XMQ&s" height="30px" alt="MostrarSenha" title="MostrarSenha">
            </div>
            <br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="botoes.js"></script>
</body>
</html>
